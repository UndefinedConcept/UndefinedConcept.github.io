<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Picker with Color Customization</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: var(--base-color);
        color: var(--text-color); /* Set the same text color for all text */
        margin: 0;
        padding: 20px;
      }

      h1, h2, p, a, input {
        /*Text spacing*/
        line-height: 24px;
        margin: 8px;
      }

      h1 {
        font-size: 24px;
        font-weight: bold; /* Set font weight for heading */
        text-align: center;
      }

      h2 {
        font-size: 18px;
        font-weight: normal; /* Set font weight for subheading */
      }

      p {
        font-size: 14px;
        font-weight: normal; /* Set font weight for paragraph */
      }

      a {
        font-size: 14px;
        font-weight: bold; /* Set font weight for link */
        color: var(--accent-color); /* Use accent color for links */
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
        text-shadow: 0 0 4px var(--secondary-color);
      }

      .grid-container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(2, 1fr);
        height: 100vh; /* Full height of the viewport */
        margin: 10px;
      }

      .grid-item {
        display: flex;
        justify-content: center;
        flex-direction: column;
        background-color: var(--base-color);
        border-style: solid;
        border-width: 5px;
        border-color: var(--secondary-color);
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
      }

      .grid-item:hover {
        box-shadow: 0 0 8px var(--accent-color);
      }

      @media (max-width: 500px) {
        .grid-container {
          grid-template-columns: 1fr; /* Single column on mobile */
          grid-template-rows: repeat(4, 1fr); /* Four rows on mobile */
        }
      }

      .container {
        position: relative;
        text-align: center;
      }

      /* Start of CSS needed for icon */
      .icon {
        cursor: pointer;
        fill: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .moon {
        width: min(20vw, 20vh);
        height: min(20vw, 20vh);
        position: absolute;
        transition: transform 0.6s ease, opacity 0.6s ease;
      }

      .sun {
        width: min(20vw, 20vh);
        height: min(20vw, 20vh);
        position: absolute;
        opacity: 0;
        transition: transform 0.6s ease, opacity 0.6s ease;
      }
      input[type="checkbox"] {
        display: none;
      }

      input[type="checkbox"]:checked + .icon .moon {
        opacity: 0;
        transform: rotate(360deg);
      }

      input[type="checkbox"]:checked + .icon .sun {
        opacity: 1;
        transform: rotate(360deg);
      }

      /* Please Move These to the Top For Actual Code*/
      /* Light theme styles */
      .light-theme {
        --text-color: black;
        --base-color: #f0f0f0;
        --secondary-color: #d0d0d0;
        --accent-color: #007bff;
      }

      /* Dark theme styles */
      .dark-theme {
        --text-color: white;
        --base-color: #333;
        --secondary-color: #444;
        --accent-color: #ffcc00;
      }
    </style>
  </head>

  <!-- Starting theme -->
  <body class="dark-theme">
    <div class="grid-container">
      <div class="grid-item">
        <!-- Start of the toggle -->
        <input type="checkbox" id="toggle" />
        <label for="toggle" class="icon">
          <svg
            class="moon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
          >
            <path
              d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q10 0 20.5.67 10.5.66 24.17 2-37.67 31-59.17 77.83T444-660q0 90 63 153t153 63q53 0 99.67-20.5 46.66-20.5 77.66-56.17 1.34 12.34 2 21.84.67 9.5.67 18.83 0 150-105 255T480-120Zm0-66.67q102 0 179.33-61.16Q736.67-309 760.67-395.67q-23.34 9-49.11 13.67-25.78 4.67-51.56 4.67-117.46 0-200.06-82.61-82.61-82.6-82.61-200.06 0-22.67 4.34-47.67 4.33-25 14.66-55-91.33 28.67-150.5 107-59.16 78.34-59.16 175.67 0 122 85.66 207.67Q358-186.67 480-186.67Zm-6-288Z"
            />
          </svg>
          <svg
            class="sun"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 -960 960 960"
          >
            <path
              d="M480.67-28.67 346-160H160v-186L26.67-480 160-614v-186h186l134.67-133.33L614-800h186v186l133.33 134L800-346v186H614L480.67-28.67ZM480.7-284q81.63 0 139.13-57.54 57.5-57.53 57.5-139.16T619.8-619.83q-57.54-57.5-139.17-57.5T341.5-619.8Q284-562.26 284-480.63t57.54 139.13Q399.07-284 480.7-284Zm-.03-196.67Zm0 358.67 105.27-104.67h147.39V-374l106-106-106-106v-147.33H586l-105.33-106-106.67 106H226.67V-586l-106 106 106 106v147.33h146.66L480.67-122ZM480-480.67Z"
            />
          </svg>
        </label>
        <!-- End of the toggle -->
      </div>
      <div class="grid-item">
        <h1>Card Title</h1>
        <h2>Card Subtitle</h2>
        <p>
          This is some example text that describes the content of the card. It
          provides additional information and context.
        </p>
        <a href="#">Read more</a>
      </div>
      <div class="grid-item" style="text-shadow: 0 0 5px gray">
        <h1 style="text-shadow: none">Light Mode Colors</h1>
        <h1 style="color: black">text-color</h1>
        <h1 style="color: #f0f0f0">base-color</h1>
        <h1 style="color: #d0d0d0">secondary-color</h1>
        <h1 style="color: #007bff">accent-color</h1>
      </div>
      <div class="grid-item" style="text-shadow: 0 0 5px gray">
        <h1 style="text-shadow: none">Dark Mode Colors</h1>
        <h1 style="color: white">text-color</h1>
        <h1 style="color: #333">base-color</h1>
        <h1 style="color: #444">secondary-color</h1>
        <h1 style="color: #ffcc00">accent-color</h1>
      </div>
    </div>
  </body>
  <script>
    // Script for saving the theme to the session storage
    // May change to add argument to the url to free the session storage
    const toggle = document.getElementById("toggle");

    function applyTheme() {
      const theme = sessionStorage.getItem("theme") || "dark";
      document.body.classList.toggle("light-theme", theme === "light");
      document.body.classList.toggle("dark-theme", theme === "dark");
    }

    toggle.addEventListener("change", () => {
      const theme = toggle.checked ? "light" : "dark";
      sessionStorage.setItem("theme", theme);
      applyTheme();
    });

    applyTheme();
  </script>
</html>
