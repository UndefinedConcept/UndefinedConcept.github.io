<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Icons with Dark Mode</title>
    <style>
        :root {
            --background-color: black;
            --fill-color: white;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background-color);
            transition: background-color 0.6s ease;
        }

        .container {
            position: relative;
        }

        input[type="checkbox"] {
            display: none;
        }

        .icon {
            cursor: pointer;
            fill: var(--fill-color);
            display: flex;
            justify-content: center;
            align-items: center;
            width: min(50vw, 50vh);
            height: min(50vw, 50vh);
        }

        .moon {
            position: absolute;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        .sun {
            position: absolute;
            opacity: 0;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        input[type="checkbox"]:checked+.icon .moon {
            opacity: 0;
            transform: rotate(360deg);
        }

        input[type="checkbox"]:checked+.icon .sun {
            opacity: 1;
            transform: rotate(360deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="checkbox" id="toggle" />
        <label for="toggle" class="icon">
            <!-- Sun SVG -->
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q10 0 20.5.67 10.5.66 24.17 2-37.67 31-59.17 77.83T444-660q0 90 63 153t153 63q53 0 99.67-20.5 46.66-20.5 77.66-56.17 1.34 12.34 2 21.84.67 9.5.67 18.83 0 150-105 255T480-120Zm0-66.67q102 0 179.33-61.16Q736.67-309 760.67-395.67q-23.34 9-49.11 13.67-25.78 4.67-51.56 4.67-117.46 0-200.06-82.61-82.61-82.6-82.61-200.06 0-22.67 4.34-47.67 4.33-25 14.66-55-91.33 28.67-150.5 107-59.16 78.34-59.16 175.67 0 122 85.66 207.67Q358-186.67 480-186.67Zm-6-288Z" />
            </svg>
            <!-- Moon SVG -->
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                <path d="M480.67-28.67 346-160H160v-186L26.67-480 160-614v-186h186l134.67-133.33L614-800h186v186l133.33 134L800-346v186H614L480.67-28.67ZM480.7-284q81.63 0 139.13-57.54 57.5-57.53 57.5-139.16T619.8-619.83q-57.54-57.5-139.17-57.5T341.5-619.8Q284-562.26 284-480.63t57.54 139.13Q399.07-284 480.7-284Zm-.03-196.67Zm0 358.67 105.27-104.67h147.39V-374l106-106-106-106v-147.33H586l-105.33-106-106.67 106H226.67V-586l-106 106 106 106v147.33h146.66L480.67-122ZM480-480.67Z" />
            </svg>
        </label>
    </div>
    <script>
        const toggle = document.getElementById("toggle");

        toggle.addEventListener("change", () => {
            if (toggle.checked) {
                document.documentElement.style.setProperty("--background-color", "white");
                document.documentElement.style.setProperty("--fill-color", "black");
            } else {
                document.documentElement.style.setProperty("--background-color", "black");
                document.documentElement.style.setProperty("--fill-color", "white");
            }
        });
    </script>
</body>

</html>
