<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <h1 style="margin-left: 10px; margin-right: auto;">Jimmy Z.</h1>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle">
            <svg class="menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
            <svg class="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
        </label>
        <div class="dropdown">
            <a href="#about" onclick="document.getElementById('menu-toggle').checked = false;">About Me</a>
            <a href="#projects" onclick="document.getElementById('menu-toggle').checked = false;">Projects</a>
            <a href="#contact" onclick="document.getElementById('menu-toggle').checked = false;">Contact</a>
        </div>
    
        <div class="overlay" onclick="document.getElementById('menu-toggle').checked = false;"></div>
    </nav>

    <div style="background-color: #e95420; height: 100px">
        <!--Banner-->
    </div>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself here.</p>
        
        <div style="height:200px"></div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>List your projects here with links to their repositories or live demos.</p>
        
        <div style="height:200px"></div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Provide your contact information or a contact form.</p>
        
        <div style="height:200px"></div>
    </section>
    <footer>
        <p>&copy; 2024 UndefinedConcept</p>
    </footer>
</body>
<script src="script.js"></script> 
</html>
