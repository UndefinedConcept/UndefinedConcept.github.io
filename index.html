<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <p style="position: absolute; left: 20px;">Jimmy Z</p>
        <input type="checkbox" id="sidebar-active">
        <label for="sidebar-active" class="open-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"/></svg>
        </label>
        <label id="overlay" for="sidebar-active"></label>
        <div class="links-container">
            <label for="sidebar-active" class="close-sidebar-button">
            <svg xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg>
            </label>
            
            <div style="margin-right: auto;"></div>
            <a href="#about">About Me</a>
            <a href="#skills">Skills</a>
            <a href="#project">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <section id="about">
        <h2>About Me</h2>
        <p>Write a brief introduction about yourself here.</p>
        
        <div style="height:200px"></div>
    </section>

    <section id="projects">
        <h2>Projects</h2>
        <p>List your projects here with links to their repositories or live demos.</p>
        
        <div style="height:200px"></div>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Provide your contact information or a contact form.</p>
        
        <div style="height:200px"></div>
    </section>
    <footer>
        <p>&copy; 2024 UndefinedConcept AKA Jimmy</p>
    </footer>
</body>
</html>
